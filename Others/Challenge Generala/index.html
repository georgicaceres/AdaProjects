<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Generala</title>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="flex-container">
		<div id="score">
			<div class="grid-title">
				<p>CATEG.</p>
				<p>PTS.</p>
			</div>
			<div class="grid0">
				<p>UNOS</p><label><input data-id=1 type="radio" name="toggle0"><span class="singles one" data-code=1></span></label>
				<p>DOS</p><label><input data-id=2 type="radio" name="toggle0"><span class="singles one" data-code=2></span></label>
				<p>TRES</p><label><input data-id=3 type="radio" name="toggle0"><span class="singles one" data-code=3></span></label>
				<p>CUATROS</p><label><input data-id=4 type="radio" name="toggle0"><span class="singles one" data-code=4></span></label>
				<p>CINCOS</p><label><input data-id=5 type="radio" name="toggle0"><span class="singles one" data-code=5></span></label>
				<p>SEIS</p><label><input data-id=6 type="radio" name="toggle0"><span class="singles one" data-code=6></span></label>
			</div>
			<div class="grid0">
				<p>Escalera</p><label><input data-id=7 type="radio" name="toggle0"><span class="special one" data-code=7></span></label>
				<p>Full</p><label><input data-id=8 type="radio" name="toggle0"><span class="special one" data-code=8></span></label>
				<p>Poker</p><label><input data-id=9 type="radio" name="toggle0"><span class="special one" data-code=9></span></label>
				<p>Generala</p><label><input data-id=10 type="radio" name="toggle0"><span class="special one" data-code=10></span></label>
				<p>G. Doble</p><label><input data-id=11 type="radio" name="toggle0"><span class="special one" data-code=11></span></label>
				<p>G. Servida</p><label><input data-id=12 type="radio" name="toggle0"><span class="special one" data-code=12></span></label>
			</div>
		</div>
		<div id="board">
				<button id="roll">Tirar</button>
				<button id="ready">Listo!</button>
				<div id="diceBox"></div>
		</div>
		<div id="score">
			<div class="grid-title">
				<p>CATEG.</p>
				<p>PTS.</p>
			</div>
			<div class="grid1">
				<p>UNOS</p><label><input data-id=1 type="radio" name="toggle1"><span class="singles two" data-code=1></span></label>
				<p>DOS</p><label><input data-id=2 type="radio" name="toggle1"><span class="singles two" data-code=2></span></label>
				<p>TRES</p><label><input data-id=3 type="radio" name="toggle1"><span class="singles two" data-code=3></span></label>
				<p>CUATROS</p><label><input data-id=4 type="radio" name="toggle1"><span class="singles two" data-code=4></span></label>
				<p>CINCOS</p><label><input data-id=5 type="radio" name="toggle1"><span class="singles two" data-code=5></span></label>
				<p>SEIS</p><label><input data-id=6 type="radio" name="toggle1"><span class="singles two" data-code=6></span></label>
			</div>
			<div class="grid1">
				<p>Escalera</p><label><input data-id=7 type="radio" name="toggle1"><span class="special two" data-code=7></span></label>
				<p>Full</p><label><input data-id=8 type="radio" name="toggle1"><span class="special two" data-code=8></span></label>
				<p>Poker</p><label><input data-id=9 type="radio" name="toggle1"><span class="special two" data-code=9></span></label>
				<p>Generala</p><label><input data-id=10 type="radio" name="toggle1"><span class="special two" data-code=10></span></label>
				<p>G. Doble</p><label><input data-id=11 type="radio" name="toggle1"><span class="special two" data-code=11></span></label>
				<p>G. Servida</p><label><input data-id=12 type="radio" name="toggle1"><span class="special two" data-code=12></span></label>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</div>
</body>
</html>
