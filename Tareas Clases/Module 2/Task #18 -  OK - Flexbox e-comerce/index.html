<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="flex-container">
      <!--ASIDE-->
      <aside>
        <!--LOGO-->
        <img class="logo" src="images/amazon.png" alt="LOGO">
        <!--DROPDOWN-->
        <select name="dropdown" id="dropdown">
          <option value="Mayor">Ordenar por...</option>
          <option value="Mayor">Mayor $</option>
          <option value="Menor">Menor $</option>
        </select>
        <!--CHECKOUTS-->
        <div class="checkout">
          <h4>MARCAS</h4>
          <label for="prune">
            <input id="prune" class="opc" type="checkbox" name="intereses" value="P">Prune
          </label>
          <label for="channel">
            <input id="channel" class="opc" type="checkbox" name="intereses" value="B">Channel
          </label>
          <label for="gucci">
            <input id="gucci" type="checkbox" name="intereses" value="G"> Gucci
          </label>
        </div>
        <div class="checkout">
          <h4>CATEGORÍA</h4>
          <label for="handbags">
            <input id="handbags" class="opc" type="checkbox" name="intereses" value="P">Handbags
          </label>
          <label for="backpack">
            <input id="backpack" class="opc" type="checkbox" name="intereses" value="B">Backpack
          </label>
          <label for="other">
            <input id="other" type="checkbox" name="intereses" value="G">Other
          </label>
        </div>
      </aside>
      <!--PRODUCTOS-->
      <div class="productos">
        <div class="linea">
          <figure>
            <img class="product" src="images/Black.jpg" alt="">
            <figcaption>Precio $1299</figcaption>
            <img class="envío" src="images/truck.png" alt="">
          </figure>
          <figure>
            <img class="product" src="images/Celine.jpg" alt="">
            <figcaption>Precio $879</figcaption>
            <img class="envío" src="images/truck.png" alt="">
          </figure>
          <figure>
            <img class="product" src="images/Chilena.jpg" alt="">
            <figcaption>Precio $1329</figcaption>
            <img class="envío" src="images/truck.png" alt="">
          </figure>
        </div>
        <div class="linea">
          <figure>
            <img class="product" src="images/Emma.jpg" alt="">
            <figcaption>Precio $2312</figcaption>
            <img class="envío" src="images/truck.png" alt="">
          </figure>
          <figure>
            <img class="product" src="images/Fleco.jpg" alt="">
            <figcaption>Precio $999</figcaption>
            <img class="envío" src="images/truck.png" alt="">
          </figure>
          <figure>
            <img class="product" src="images/Black.jpg" alt="">
            <figcaption>Precio $699</figcaption>
            <img class="envío" src="images/truck.png" alt="">
          </figure>
        </div>
      </div>
    </div>
  </body>
</html>
