<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Formulario</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    
    <form id="myForm" class="flex-container" action="success.html" method="post">
      <div class="personalData">
        <h3>Datos Personales</h3>

        <div class="colBox">
          <label>Nombre</label>
          <input type="text" name="nombre" class="oblig">
          <label class="error"></label>
        </div>

        <div class="colBox">
          <label>Apellido</label>
          <input type="text" name="apellido" class="oblig">
          <label class="error"></label>
        </div>

        <div class="colBox">
          <label>Nacionaliad</label>
            <select id="countries" name="Nacionalidad" class="oblig">
              <option value="-1" disabled selected>Seleccione país de origen...</option>
            </select>
            <label class="error" type="text"></label>
        </div>

        <div class="colBox">
          <label>Fecha de Nacimiento</label>
          <input id="bornDate" type="date" name="bornDate" max="2017-12-31" class="oblig">
          <label class="error"></label>
        </div>

        <div class="rowBox">
          <div class="colBox two">
            <label >Tipo de documento</label>
            <select id="docType" name="Tipo de documento"></select>
          </div>
          <div class="colBox two">
            <label>Número de documento:</label>
            <input id="docNumber" type="number" name="id" class="oblig">
            <label id="invalidDoc" class="error"></label>
          </div>
        </div>

        <div class="colBox">
          <label>Calle</label>
            <input type="text" name="street" class="oblig">
            <label class="error" type="text"></label>
        </div>

        <div class="rowBox">
          <div class="colBox three">
            <label>Número</label>
            <input type="text" name="streetNum">
          </div>
          <div class="colBox three">
            <label>Piso</label>
            <input type="text" name="floor">
          </div>
          <div class="colBox three">
            <label>Departamento</label>
            <input type="text" name="unitNum">
          </div>
        </div>

        <div class="colBox">
          <label>Provincia</label>
            <select id="state" name="provincia">
              <option value="-1" disabled selected>Seleccione una provincia...</option>
            </select>
        </div>

        <div class="colBox">
          <label>Ciudad</label>
          <select id="city" name="city"></select>
        </div>

        <div class="colBox">
          <label>Género</label>
          <div class="rowBox">
            <div class="three"><input class="genero" type="radio" name="gender" value="F"> <label class="opciones">Femenino</label></div>
            <div class="three"><input class="genero" type="radio" name="gender" value="M"> <label class="opciones">Masculino</label></div>
            <div class="three"><input class="genero" type="radio" name="gender" value="O"> <label class="opciones">Otro</label></div>
            <label id="genderError"></label>
          </div>
        </div>
      </div>

      <div class="sportsData">
        <h3>Información Deportiva</h3>
        <div class="colBox">
          <label class="intereses">Intereses</label>
          <div><input class="intereses" type="checkbox" name="interests" value="A"><label class="opciones">Fútbol</label></div>
          <div><input class="intereses" type="checkbox" name="interests" value="A"><label class="opciones">Basquet</label></div>
          <div><input class="intereses" type="checkbox" name="interests" value="A"><label class="opciones">Handball</label></div>
        </div>

        <div class="rowBox">
          <div class="colBox two">
            <label>Altura (CM)</label>
            <input class="cm" type="number" name="height" min="50" max="300"></input>
          </div>
          <div class="colBox two">
            <label>Peso (KG)</label>
            <input class="kg" type="number" name="width"></input>
          </div>
        </div>
      </div>

      <div class="contact">
        <h3>Contacto</h3>
        <div class="rowBox">
          <div class="colBox two">
            <label>Teléfono:</label>
            <input id="telNumber"type="text" name="teléfono">
            <label id="telError"></label>
          </div>
          <div class="colBox two">
            <label>E-mail:</label>
            <input id="mail" type="email" name="email" class="oblig">
            <label class="error" id="invalidMail"></label>
          </div>
        </div>
      </div>

      <div class="comments">
        <h3>Comentarios</h3>
        <div class="colBox" id="comments">
          <label class="intereses">Comentarios</label>
            <textarea name="comments"></textarea>
        </div>
      </div>

      <label id="ageError"></label>

      <div class="buttons">
        <input id="send" type="button" value="ENVIAR!"></input>
        <input id="clean" type="reset" value="LIMPIAR"></input>
      </div>

    </form>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
