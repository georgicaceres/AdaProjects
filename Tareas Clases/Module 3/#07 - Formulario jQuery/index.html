<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Form jQuery</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
      <h1>FORMULARIO jQuery</h1>
    </header>
    <form action="" id="form" class="flex-container">
      <div class="colBox">
        <label>NOMBRE:</label>
        <input id="name" class="oblig" type="text">
        <label class="error"></label>
      </div>
      <div class="colBox">
        <label>APELLIDO:</label>
        <input id="surname" class="oblig" type="text">
        <label class="error"></label>
      </div>
      <div class="colBox">
        <label>E-MAIL:</label>
        <input id="mail" class="oblig" type="text">
        <label class="error"></label>
      </div>
      <div class="colBox">
        <label>Género de películas:</label>
        <div><input class="option" type="checkbox" name="genre" value="A"><label >Comedia</label></div>
        <div><input class="option" type="checkbox" name="genre" value="A"><label >Acción</label></div>
        <div><input class="option" type="checkbox" name="genre" value="A"><label >Terror</label></div>
        <div><input class="option" type="checkbox" name="genre" value="A"><label >Drama</label></div>
      </div>
      <div class="buttons rowBox">
        <input type="reset" id="clean" value="LIMPIAR"></input>
        <button id="rent">ENVIAR!</button>
      </div>

    </form>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
