<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Carrito</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
	<header>
		<div class="logo"><img src="products/logo.png" alt="Logo"><h1>Mononoke</h1></div>
		<div class="searchBox">
			<input class="searchInput" type="text" value="Search...">
		</div>
		<a href="checkout.html "id="cart" class="cart"><i class="fas fa-shopping-cart"></i></a><span id='cant'> 0 </span>
	</header>
	<div class="container">
		<div class="products-row">

			<div class="product">
				<img src="products/b.jpg">
				<p class="descripcion">Pulsera</p>
				<p class="precio">$1500.00</p>
				<input type="number" name="cantidad" min="0">
				<button class="add">Agregar</button>
			</div>

			<div class="product">
				<img src="products/e.jpg">
				<p class="descripcion">Anillo de diamantes</p>
				<p class="precio">$8500</p>
				<input type="number" name="cantidad" min="0">
				<button class="add">Agregar</button>
			</div>

			<div class="product">
				<img src="products/f.jpg">
				<p class="descripcion">Collar colores</p>
				<p class="precio">$4500</p>
				<input type="number" name="cantidad" min="0">
				<button class="add">Agregar</button>
			</div>

			<div class="product">
				<img src="products/g.jpg">
				<p class="descripcion">Anillo de diamantes 2</p>
				<p class="precio">$8400</p>
				<input type="number" name="cantidad" min="0">
				<button class="add">Agregar</button>
			</div>

		</div>

	</div>

	<footer>
		<p>Este es el footer</p>
	</footer>
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
