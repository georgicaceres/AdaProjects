<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Memory</title>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="js/dist/jquery-select-step.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="flex-container">

      <!-- Close button -->
      <div class="hide" id="close"><i class="fas fa-times-circle"></i></div>

      <!-- Portada -->
      <img id="logo" class="no-hide" src="imgs/memory-game.png" alt="Logo">
      <div id="progressBar" class="no-hide">
        <div id="bar"></div>
      </div>

      <!-- Dialog Box -->
      <div id='dialogBox' class='hide'>
        <label class='text' for='playerName'>Your name:</label>
        <input id='name' type='text' name='playerName'>
        <p id="error" class="hide">INGRESA TU NOMBRE</p>
        <label class='text' for='difficulty'>Select a Difficulty:</label>
        <select name="difficulty" id="difficulty" class="select-step">
          <option class="easy" value="0">EASY</option>
          <option class="medium" value="1">MEDIUM</option>
          <option class="hard" value="2">HARD</option>
        </select>
        <button id="start" class='start' type="button" name="start">START</button>
      </div>


      <!-- Tablero -->
      <div id="board" class="hide"></div>

      <!-- Info Game -->
      <div class="info counter hide">
      MOVES:
        <div id="counter"></div>
      </div>
      <div class="info score hide">
        SCORE:
        <div id="score">0</div>
      </div>

      <!-- Box Result -->
      <div id="dialogResult" class='hide'>
        <div id="textResult"></div>
        <div id="positionGrid"></div>
      </div>

      <!-- Box Exit -->
      <div id="dialogExit" class='hide'>
        <p class="text" >Are you sure you want to quite?</p>
        <button id="quiteNo">NO</button><button id="quiteYes">YES</button>
      </div>

    </div>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script src="js/dist/jquery-select-step.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
